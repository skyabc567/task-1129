<script>
    function greater(array) {
        var arr = []
        for(var i = 0; i < array.length; i++) {
            if(array[i] >= 10) {
                arr.push(array[i]);
            }
        }
        console.log("数组中大于等于10的有：", arr);
        return arr;
    }
    greater([2, 0, 6, 1, 77, 0, 52, 0, 25, 7])
</script>
