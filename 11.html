<script>
    function doesNot(array) {
        var arr = [];
        for(var i = 0; i < array.length; i++) {
            if(array[i] != 0) {
                arr.push(array[i]);
            }
        }
        console.log("不含0的数组：", arr);
        return arr;
    }
