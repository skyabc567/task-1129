<script>
    function greater(array) {
        for(var i = 0; i < array.length; i++) {
            if(array[i] <= 0) {
                return "NO";
            }         
        }
        return "数组中所有数字都大于0";
    }
    console.log(greater([1, 5, 5, 1, 5]))
</script>
