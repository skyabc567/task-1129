<script>
    function getMax(num1, num2) {
        var res = 0;
        if(num1 > num2) {
            res = num1;
        } else {
            res = num2;
        }
        alert("最大的数字是" + res);
    }
    getMax(parseInt(prompt("请输入第一个数字")), parseInt(prompt("请输入第二个数字")))
</script>
