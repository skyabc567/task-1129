<script>
    function getMaxPlus(num1,num2,num3){
        var max = num1;
        if(num1 > num2 && num1 > num3) {
            max = num1;
        } else if (num2 > num1 && num2 >num3) {
            max = num2;
        } else if (num3 > num1 && num3 >num2) {
            max = num3;
        }       
        alert("最大值为" + max);
    }
    getMaxPlus(parseInt(prompt("请输入第一个数字")), parseInt(prompt("请输入第二个数字")), parseInt(prompt("请输入第三个数字")))
</script>
