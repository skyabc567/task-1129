<script>
    function summary(array) {
        var sum = 0;
        var res = 0;
        for( var i = 0; i < array.length; i++) {
            sum += array[i];
        }
        res = sum / array.length;
        console.log("和为：", sum);
        console.log("平均值为：", res);
    }
    summary([2, 6, 1, 7, 4]);
</script>
