<script>
    function summaryNumber(array) {
        var res = 0;
        for(var i = 0; i < array.length; i++) {
            if(typeof array[i] === "number") {
                res += array[i];
            }
        }
        console.log("数字元素和为：", res);
        return res;
    }
    summaryNumber(["a",23,"b",45,32,NaN,-50,true,""," ",9]);
</script>
